<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Enterprise Orchestration Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
</head>
<body class="bg-white">

<!-- Navbar with white background for logo -->
<nav class="navbar navbar-light bg-white shadow-sm sticky-top" style="height: 85px;">
    <div class="container-fluid d-flex align-items-center" style="height: 75px;">

        <!-- Logo with white background -->
        <div class="d-flex align-items-center logo-container">
            <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='llm.png') }}" alt="Logo" style="height:55px; width:auto;">
            </a>
            <!-- Left Arrow -->
            <a href="javascript:history.back()" class="back-arrow" title="Back">
              &laquo;
            </a>
        </div>

        <!-- Logout button -->
        <div class="d-flex">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container py-5">
    <!-- Title with matching styling -->
    <h2 class="text-center dark-blue-text" style="font-size:2.3rem; font-weight:700; margin-top: 25px; margin-bottom:35px; letter-spacing: -0.5px;">
        Orchestrate Enterprise Workflows with Spalify's Industrial Agent
    </h2>

    <!-- Lighter horizontal line -->
    <div class="horizontal-line" style="height: 4px; width: 90vw; background: #f8f8f8; margin: 30px 0 5px 0; position: relative; left: 50%; right: 50%; transform: translateX(-50%); border: none; margin-bottom: 100px"></div> <!-- Increased margin-bottom -->

    <!-- Outer box with same styling as dashboard -->
    <div class="light-border categories-container" style="
        border: 5px solid #ccd0d2;
        border-radius: 22px;
        background: #fff;
        padding: 20px;
        margin: 0 auto;
        width: 1000px; <!-- Increased width -->
        display: block;"
    >
        <div class="row row-cols-1 row-cols-md-3 g-0 categories-grid" style="margin:0;">
            <!-- Public Services -->
            <div class="col d-flex justify-content-center" style="padding: 10px 4px;">
                <a href="{{ url_for('dashboard', category='public_services') }}" style="text-decoration:none;">
                    <div class="card dashboard-tile">
                        <img src="{{ url_for('static', filename='icons/government.png') }}"
                             alt="Public Services" class="category-icon" style="padding-bottom:2px;">
                        <h3><b>Government</b></h3>
                    </div>
                </a>
            </div>

            <!-- Energy -->
            <div class="col d-flex justify-content-center" style="padding: 10px 4px;">
                <a href="{{ url_for('dashboard', category='energy') }}" style="text-decoration:none;">
                    <div class="card dashboard-tile">
                        <img src="{{ url_for('static', filename='icons/energy_page2.png') }}"
                             alt="Energy" class="category-icon" style="padding-bottom:1px;">
                        <h3><b>Energy</b></h5>
                    </div>
                </a>
            </div>

            <!-- Health -->
            <div class="col d-flex justify-content-center" style="padding: 10px 4px;">
                <a href="{{ url_for('dashboard', category='health') }}" style="text-decoration:none;">
                    <div class="card dashboard-tile">
                        <img src="{{ url_for('static', filename='icons/health.png') }}"
                             alt="Health" class="category-icon" style="padding-bottom:1px;">
                        <h3><b>Health</b></h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
/* Category icon styling to match dashboard icons */
.category-icon {
    height: 100%;
    width: auto;
    object-fit: contain;
    max-width: 90%;
    max-height: 90%;
}

/* Ensure categories use the same hover effects as dashboard tiles */
.categories-container .dashboard-tile {
    background: #fff;
    border: 2px solid #9B9EA4 !important;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px; <!-- Reduced margin -->
    height: 258px; <!-- Increased height -->
    width: 248px; <!-- Increased width -->
    box-shadow: none;
    transition: border 0.05s, box-shadow 0.18s;
}

.categories-container .dashboard-tile:hover {
    border: 2px solid #c0e6d0 !important;
    box-shadow:
        0 0 20px 10px rgba(23, 201, 100, 0.8),
        0 0 30px 15px rgba(23, 201, 100, 0.6),
        0 4px 12px rgba(0, 0, 0, 0.1);
    transition: border 0.05s, box-shadow 0.18s;
}

/* Mobile responsiveness */
@media (min-width: 768px) {
    .categories-container {
        /*width: 95% !important;*/
        padding: 20px 15px !important;
    }
    
    .categories-grid .col {
        padding: 15px 0 !important;
    }
    
    .dashboard-tile {
        width: 210px !important;
        height: 210px !important;
        min-width: 210px !important;
        max-width: 210px !important;
    }
}
</style>

</body>
</html>
