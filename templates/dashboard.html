<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Enterprise Orchestration Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container-fluid px-4">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" style="height:40px;" class="me-2">
        <span class="fw-bold">Project AI Assistant</span>
    </a>

    <!-- Logout button -->
    <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container py-5">
    <h2 class="text-center fw-bold">Enterprise Orchestration Suite</h2>
    <p class="text-center text-muted mb-5">
        QA, Workflows, Transactions, Insights, and Data Management
    </p>

    <!-- Grid of Department Tiles -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for dept in departments %}
        <div class="col">
            <a href="{{ url_for(dept.route) }}" class="text-decoration-none">
                <div class="card shadow-sm h-100 text-center p-4 hover-card">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <img src="{{ url_for('static', filename='icons/' + dept.icon) }}" 
                             alt="{{ dept.name }}" 
                             class="dept-icon mb-3">
                        <h6 class="fw-semibold text-dark">{{ dept.name }}</h6>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
