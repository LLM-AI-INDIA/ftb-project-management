<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Enterprise Orchestration Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<!-- Navbar with white background for logo -->
<nav class="navbar navbar-light bg-white shadow-sm sticky-top" style="height: 85px;">
    <div class="container-fluid d-flex align-items-center" style="height: 75px;">
        
        <!-- Logo with white background -->
        <div class="d-flex align-items-center logo-container">
            <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='llm.png') }}" alt="Logo" style="height:55px; width:auto;">
            </a>
            <!-- Left Arrow -->
            <a href="javascript:history.back()" class="back-arrow" title="Back">
              &laquo;
            </a>
        </div>

        <!-- Logout button -->
        <div class="d-flex">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container py-5">
    <!-- Title with new color -->
    <h2 class="text-center dark-blue-text" style="font-size:2.3rem; border=2px; font-weight:700; margin-top: 25px; margin-bottom:35px; letter-spacing: -0.5px;">
        Pretrained, Domain-Tuned AI Agents for the Public Sector
    </h2>
    
    <!-- Lighter horizontal line -->
    <div class="light-hr"></div>

    <!-- Outer box with lighter border -->
    <div class="light-border" style="
        border-radius: 22px;
        background: #fff;
        padding: 25px 50px;
        margin: 0 auto;
        width: 920px;
        display: block;
	border-width:4px;"
    >
    <div class="row row-cols-1 row-cols-md-3 g-0" style="margin:0;">
        {% for dept in departments %}
            <div class="col d-flex justify-content-center" style="padding: 10px 4px; border-width:3px;">
                <a href="{{ url_for('modules', dept=dept.key) }}" style="text-decoration:none;">
                  <div class="card dashboard-tile d-flex align-items-center justify-content-center" style="width: 210px; height: 150px; border: 5px solid #B0B1B5; border-radius:20px; box-shadow: none; margin: 0;">
                        {% if dept.icon == 'edd.jpeg' or dept.icon == 'ranchocordova.jpeg' %}
                            <img src="{{ url_for('static', filename='icons/' + dept.icon) }}"
                                alt="{{ dept.name }}"
                                style="max-width: 190px; max-height: 150px; object-fit: contain;">
                        {% elif dept.icon in ['ftb.jpeg','dmv.jpeg', 'cdfa.jpeg'] %}
                            <img src="{{ url_for('static', filename='icons/' + dept.icon) }}"
                                alt="{{ dept.name }}"
                                style="max-width: 190px; max-height: 130px; object-fit: contain;">
                        {% elif dept.icon == 'ftb.jpeg' %}
                            <img src="{{ url_for('static', filename='icons/' + dept.icon) }}"
                                alt="{{ dept.name }}"
                                style="max-width: 200px; max-height: 170px; object-fit: contain;">
                        {% else %}
                            <img src="{{ url_for('static', filename='icons/' + dept.icon) }}"
                                alt="{{ dept.name }}"
                                style="max-width: 160px; max-height: 120px; object-fit:contain;">
                        {% endif %}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

</div>

</body>
</html>
