<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insights - Project AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .nav-tabs-custom .btn {
            border-radius: 25px;
            padding: 6px 18px;
            font-weight: 500;
        }
        .nav-tabs-custom .btn.active {
            background-color: #2563eb; /* corporate blue */
            color: #fff;
        }
        .card-section {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            background: #fff;
        }
        .section-title {
            font-weight: 600;
            font-size: 1rem;
        }
        .check-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='llm.png') }}" alt="Logo" style="height:40px;" class="me-2">
        <span class="fw-bold">Project AI Assistant</span>
    </a>
    <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container py-5">

    <!-- Branding / Title -->
    <div class="text-center mb-4">
        <h3 class="fw-bold">Enterprise Insights Dashboard</h3>
        <p class="text-muted">AI-powered forecasts, risks, and performance analysis for government projects</p>
    </div>

    <!-- Tabs -->
    <div class="d-flex justify-content-center gap-3 mb-5 nav-tabs-custom">
        <a href="#" class="btn active">Project Forecasts</a>
        <a href="#" class="btn btn-outline-secondary">Risk Analysis</a>
        <a href="#" class="btn btn-outline-secondary">Data Insights</a>
    </div>

    <!-- Main Card -->
    <div class="card shadow-sm p-4">
        <h4 class="fw-bold mb-4">Project Forecasts</h4>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Select Department</label>
                <select class="form-select">
                    <option>FTB</option>
                    <option>DMV</option>
                    <option>EDD</option>
                    <option>CalPERS</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Select Project</label>
                <select class="form-select">
                    <option>Tax Modernization</option>
                    <option>Vehicle Registration Automation</option>
                    <option>Unemployment Claims Digitization</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Select Period</label>
                <select class="form-select">
                    <option>Q1 2025</option>
                    <option>Q2 2025</option>
                    <option>2025 (Full Year)</option>
                </select>
            </div>
        </div>

        <!-- Search -->
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Search metrics...">
        </div>

        <!-- Section Cards -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card-section">
                    <h6 class="section-title">Project Timeline & Status</h6>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="milestones" checked>
                        <label class="form-check-label check-label" for="milestones">
                            Show milestones
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="completion" checked>
                        <label class="form-check-label check-label" for="completion">
                            Show completion %
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-section">
                    <h6 class="section-title">Budget & Financial Overview</h6>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="spending" checked>
                        <label class="form-check-label check-label" for="spending">
                            Show spending vs allocation
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="forecast" checked>
                        <label class="form-check-label check-label" for="forecast">
                            Show forecasted costs
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-section">
                    <h6 class="section-title">Issues & Risks</h6>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="issues" checked>
                        <label class="form-check-label check-label" for="issues">
                            Show open issues
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="risks" checked>
                        <label class="form-check-label check-label" for="risks">
                            Show risk log
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
