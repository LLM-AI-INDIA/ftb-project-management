<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Multi-Agent Orchestration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
</head>
<body class="bg-light">

<div class="container login-container">

    <!-- Logo -->
    <div class="logo-section">
        <img src="{{ url_for('static', filename='llm.png') }}" alt="Logo">
        <!-- Light underline -->
        <div class="logo-underline"></div>
    </div>

    <!-- Title -->
    <h1 class="login-title">
        Multi-Agent Orchestration for the Enterprise
    </h1>

    <!-- Card -->
    <div class="card-wrapper">
        <div class="card shadow login-card">
            <h5 class="card-title text-center">
                Log in
            </h5>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Log in â†’</button>
            </form>

            <div class="text-end forgot-password">
                <a href="#" class="small text-decoration-none">Forgot password?</a>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="guardrails" checked>
                <label class="form-check-label" for="guardrails">
                    Enable Guardrails
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="roll-level-security" checked>
                <label class="form-check-label" for="roll-level-security">
                    Enable Roll Level Security
                </label>
            </div>

        </div>
    </div>
</div>

</body>
</html>
