<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTB - Enterprise Q&A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 1400px; /* Much wider maximum */
      margin: 0 auto;
      padding: 0 15px;
    }
    .chat-container {
      flex: 1;
      background: white;
      border-radius: 12px;
      border: 3px solid #2e7d32;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      width: 100%; /* Full width of parent */
    }
    .chat-header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      background-color: #f0f2f5;
      width: 100%; /* Full width */
    }
    .message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      width: 100%; /* Full width */
    }
    .user-message {
      align-items: flex-end;
    }
    .bot-message {
      align-items: flex-start;
    }
    .message-content {
      max-width: 85%; /* Even wider message bubbles */
      padding: 15px 20px;
      border-radius: 20px;
      margin: 8px 0;
      word-wrap: break-word;
      font-size: 16px;
    }
    .user-message .message-content {
      background-color: #2e7d32;
      color: white;
    }
    .bot-message .message-content {
      background-color: #e9ecef;
      color: #333;
      border: 1px solid #ddd;
    }
    .chat-input {
      padding: 25px;
      border-top: 2px solid #ddd;
      background: white;
      width: 100%; /* Full width */
    }
    .navbar-brand img {
      height: 70px;
    }
    .page-title {
      text-align: center;
      margin: 20px 0;
      color: #000000;
      font-weight: bold;
      font-size: 28px;
    }
    .btn-primary {
      background-color: #2e7d32;
      border-color: #2e7d32;
      padding: 10px 20px;
      white-space: nowrap; /* Prevent button text wrapping */
    }
    .btn-primary:hover {
      background-color: #1b5e20;
      border-color: #1b5e20;
    }
    #prompt {
      width: 100%; /* Full width input */
      margin-right: 15px;
    }
    .input-group {
      width: 100%; /* Full width input group */
    }
    /* Ensure navbar is also wide */
    .navbar .container-fluid {
      max-width: 1400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid px-4">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='llm.png') }}" alt="Logo" class="me-2">
    </a>

    <!-- Logout button -->
    <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="main-container">
  <h3 class="page-title">Franchise Tax Board: Enterprise Q&A</h3>
  
  <div class="chat-container">
    <div class="chat-header">
      <h4 class="mb-0">LIM at scale.AI</h4>
    </div>
    
    <div class="chat-window" id="chat-window">
      <!-- Initial bot message only -->
      <div class="message bot-message">
        <div class="message-content">
          Greetings! How can I help you today?
        </div>
      </div>
    </div>
    
    <div class="chat-input">
      <form id="chat-form" class="d-flex align-items-center">
        <input type="text" id="prompt" class="form-control me-3" placeholder="How can I help you?">
        <button type="submit" class="btn btn-primary">Interact with LLM</button>
      </form>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('chat-form');
  const promptInput = document.getElementById('prompt');
  const chatWindow = document.getElementById('chat-window');

  // Set focus to input field on page load
  window.addEventListener('load', () => {
    promptInput.focus();
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = promptInput.value.trim();
    
    if (!userMessage) return;

    // Display user message
    const userDiv = document.createElement('div');
    userDiv.className = 'message user-message';
    userDiv.innerHTML = `<div class="message-content">${userMessage}</div>`;
    chatWindow.appendChild(userDiv);

    // Clear input
    promptInput.value = '';
    
    // Scroll to bottom
    chatWindow.scrollTop = chatWindow.scrollHeight;

    try {
      // Send to backend QA API
      const response = await fetch('/qa_api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: userMessage })
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();

      // Display bot response - make sure we extract the text properly
      let answerText = data.answer;
      if (typeof answerText !== 'string') {
        // If it's an object, try to stringify it
        answerText = JSON.stringify(answerText);
      }
      
      const botDiv = document.createElement('div');
      botDiv.className = 'message bot-message';
      botDiv.innerHTML = `<div class="message-content">${answerText}</div>`;
      chatWindow.appendChild(botDiv);

      // Scroll to bottom again
      chatWindow.scrollTop = chatWindow.scrollHeight;
    } catch (error) {
      console.error('Error:', error);
      
      // Display error message
      const errorDiv = document.createElement('div');
      errorDiv.className = 'message bot-message';
      errorDiv.innerHTML = `<div class="message-content">Sorry, I encountered an error. Please try again.</div>`;
      chatWindow.appendChild(errorDiv);
      
      // Scroll to bottom
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  });
</script>

</body>
</html>
