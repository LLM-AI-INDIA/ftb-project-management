<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops - Project AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Desktop styles */
        @media (min-width: 768px) {
            .oops-container {
                min-height: 100vh;
                padding: 20px;
            }

            .fun-message {
                margin-top: 100px !important;
                text-align: center;
                animation: float 3s ease-in-out infinite;
            }

            .fun-emoji {
                font-size: 3rem !important;
                display: block;
                margin-bottom: 15px !important;
            }

            .oops-title {
                font-size: 3rem !important;
                margin-bottom: 20px !important;
                font-weight: bold !important;
            }

            .oops-text {
                font-size: 1.2rem !important;
                margin-bottom: 25px !important;
                line-height: 1.5;
            }

            .back-button {
                font-size: 1.1rem !important;
                padding: 12px 24px !important;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            /* Navbar mobile */
            .navbar {
                height: 70px !important;
                padding: 10px 15px !important;
            }

            .navbar .container-fluid {
                padding: 0 5px !important;
            }

            .navbar-brand img {
                height: 35px !important;
            }

            .navbar-brand span {
                font-size: 1rem !important;
                margin-left: 8px !important;
            }

            .navbar .btn {
                font-size: 0.8rem !important;
                padding: 6px 12px !important;
            }

            /* Container mobile */
            .oops-container {
                min-height: calc(100vh - 70px) !important;
                padding: 20px 15px !important;
                justify-content: center !important;
            }

            .fun-message {
                margin-top: 0 !important;
                text-align: center;
                animation: float 3s ease-in-out infinite;
                padding: 0 20px !important;
            }

            .fun-emoji {
                font-size: 2.5rem !important;
                display: block;
                margin-bottom: 20px !important;
            }

            .oops-title {
                font-size: 2.2rem !important;
                margin-bottom: 20px !important;
                font-weight: bold !important;
                color: #333 !important;
            }

            .oops-text {
                font-size: 1rem !important;
                margin-bottom: 30px !important;
                line-height: 1.5;
                color: #6c757d !important;
            }

            .oops-text strong {
                color: #0d6efd !important;
                font-weight: 600 !important;
            }

            .back-button {
                font-size: 1rem !important;
                padding: 12px 20px !important;
                border-radius: 8px !important;
                font-weight: 500 !important;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .oops-container {
                padding: 15px 10px !important;
            }

            .fun-message {
                padding: 0 15px !important;
            }

            .fun-emoji {
                font-size: 2rem !important;
                margin-bottom: 15px !important;
            }

            .oops-title {
                font-size: 1.8rem !important;
                margin-bottom: 15px !important;
            }

            .oops-text {
                font-size: 0.9rem !important;
                margin-bottom: 25px !important;
            }

            .back-button {
                font-size: 0.9rem !important;
                padding: 10px 18px !important;
            }

            .navbar-brand span {
                font-size: 0.9rem !important;
            }
        }

        /* Animation - consistent across all screen sizes */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Common styles for all screen sizes */
        .fun-message {
            animation: float 3s ease-in-out infinite;
        }

        .fun-emoji {
            user-select: none;
            pointer-events: none;
        }

        .back-button {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
            color: white !important;
            transition: all 0.3s ease !important;
            text-decoration: none !important;
        }

        .back-button:hover {
            background-color: #0b5ed7 !important;
            border-color: #0a58ca !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3) !important;
        }

        .back-button:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25) !important;
        }

        .oops-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Responsive adjustments for medium screens */
        @media (min-width: 768px) and (max-width: 991px) {
            .fun-message {
                margin-top: 80px !important;
            }

            .fun-emoji {
                font-size: 2.8rem !important;
            }

            .oops-title {
                font-size: 2.5rem !important;
            }

            .oops-text {
                font-size: 1.1rem !important;
            }
        }

        /* Ensure proper spacing and alignment */
        .navbar-brand {
            display: flex !important;
            align-items: center !important;
        }

        .container-fluid {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
    </style>
</head>

<!-- Navbar with white background for logo -->
<nav class="navbar navbar-light bg-white shadow-sm sticky-top" style="height: 85px;">
    <div class="container-fluid d-flex align-items-center" style="height: 75px;">

        <!-- Logo with white background -->
        <div class="d-flex align-items-center logo-container">
            <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='llm.png') }}" alt="Logo" style="height:55px; width:auto;">
            </a>
            <!-- Left Arrow -->
            <a href="javascript:history.back()" class="back-arrow" title="Back">
              &laquo;
            </a>
        </div>

        <!-- Logout button -->
        <div class="d-flex">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Fun Content -->
<div class="container oops-container">
    <div class="fun-message">
        <span class="fun-emoji">üöß</span>
        <h1 class="fw-bold oops-title">Oops!</h1>
        <p class="text-muted oops-text">
            This feature is currently under development.<br>
            Please try one of our available features.
        </p>
        <a href="{{ url_for('categories') }}" class="btn btn-primary back-button">
            ‚Üê Back to Categories
        </a>
    </div>
</div>
</body>
</html>
